{% extends 'base.html' %}
{% block content %}
    <div>
    <h3>Animals amount by type</h3>
        {% for i in count_by_type %}
            <div><b>{{ i[1] }}</b>: {{ i[0] }} ({{ '{:.1f}%'.format(i[0]*100/total) }})</div>
        {% endfor %}
    </div>
    <div>
    <h3>Animals amount by user</h3>
        {% for i in count_by_user %}
            <div>{{ i[1] }}: {{ i[0] }}</div>
        {% endfor %}
    </div>

{% endblock %}
